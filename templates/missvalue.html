<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Value Analysis</title>
    <link rel="stylesheet" href="../static/css/missvalue.css">
    <script src = ../static/js/slot2.js></script>
</head>
<body>


    <main class="container">

        <!--heading for page-->
        <div class="heading">
            <h1 class="head">
                Phase2: Missing Value Analysis
            </h1>
        </div>
        
        
        <!--Adding python logo-->
        <div class="pylogo">
            <img src="../static/images/python(2).png" alt="python" class="python">
        </div>

        <!--Adding image of robot-->
        <div class="robot">
            <img src="../static/images/machine-learning-artificial-intelligence-deep-learning-computer-science-technology-44866d77e0f551758f0ede44987fd317.png" alt="robot" class="robo">
            </div>


        <!--Button for checking dataset uploaded-->
        <div class="forbutton">
            <button onclick = "show_dataset()" class = "start">
                Check Dataset
            </button>    
        </div>
       
        <div class="missed">
            <div class="missed-info">
                Missing Values of the features in the dataset:
            
            <br>

            {{dataset|safe}}
            </div>
<br>
            <div class="histogram">
                Histogram of the Missing values of Various Features:
                <img src="data:image/png;base64, {{ hist_url }}" alt="histogram" class="hist-img">

            </div>
        </div>


     <!--   <div class="basics">
            
        
        
        </div> -->

      <!--  <div class="next1">
            <button onclick = "next()">
                Continue to Phase 3
            </button>
        </div> -->
        
        </main>
        
        
</body>
</html>
