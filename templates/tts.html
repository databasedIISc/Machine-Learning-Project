<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

    <title>Train Test Split</title>
        
    <style>

        body {
            background-image: url("../static/images/start/bg2.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #050111;
        }

        .container {
            background-color: #f3eff9;
            margin-top: 3rem;
            margin-bottom: 3rem;
            padding: 0;
            border-radius: 1rem;
        }

        .top {
            background-color: #dcc0fd;
            border-radius: 1rem 1rem 0 0;
           
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-align: center;
            font-size: 6vw;
            color: #1b0e42;
            padding: 2rem 1rem 1rem 1rem;
        }

        h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-align: center;
            font-size: 3vw;
            margin: 1rem;
            padding: 0rem 2rem;
            color: #7108c1;
        }

        .img-container {
            display: flex;
            justify-content: center;
        }

        .img-steps {
            width: 70vw;
            border-radius: 1rem;
            margin: 1rem 1rem 2rem 1em;            
        }

        .choose-box {
            padding: 1rem;
        }

        p {
            font-family: 'Open Sans', sans-serif;
            text-align: justify;
            margin: 1rem 2rem;
            color: #050111;
            font-weight: 500;
        }
        
        ol {
            margin: 1rem 1rem;
        }

        li {
            font-family: 'Open Sans', sans-serif;
            text-align: left;
            padding: 0rem 1rem;
            color: #050111;
            font-weight: 500;
        }

        .body-text {
            margin: 2rem;
            padding: 1rem;
            border-radius: 1rem;
            background-color: #ffffff;
            transition: transform .5s;
        }

        .body-text:hover {
            transform: scale(1.05);
        }

        .start-button {
            display: flex;
            justify-content: center;
            padding-bottom: 3rem;
        }

        .btn-primary {
            text-align: center;
            width: 50%;
            height: 10vh;
            background-color: #7108c1;
            border: 2pt solid #f2e6ff;
            font-family: 'Open Sans', sans-serif;
            font-size: larger;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .body-img {
            width: 100%;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="top">
            <h1>Split into Training and Testing Part</h1>
        </div>

        <div class="choose-box">
          <form action="/start_machine" method = "POST" enctype = "multipart/form-data" target="_blank">
            <p>Enter Test Size</p>
            <input type="float" name="test_size" id="test_size" class="file" placeholder="Enter between 0 and 1">
            <br><br>
            <p>Select Problem Statement</p>
            <input type = "checkbox" id = "problem" name = "problem" value = "Regression"> Regression
            <input type = "checkbox" id = "problem" name = "problem" value = "Classification"> Classification
            <br><br>
            <p>Select Target Feature</p>
            {% for column in columns %}
                <input type = "checkbox" id = "columns" name = "columns" value = {{column.replace(" ",",")}}> {{column}}
            {% endfor %}
            <br><br>
            <p>Select Training Features</p>
            {% for column in columns %}
                <input type = "checkbox" id = "columns1" name = "columns1" value = {{column.replace(" ",",")}}> {{column}}
            {% endfor %}
            <br><br>
            <input type="submit" value="Proceed" class="submit">
    </form>


        </div>
            
        

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src = "../static/js/intro.js"></script>

</body>
</html>
