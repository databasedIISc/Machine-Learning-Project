<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoding</title>
    <link rel="stylesheet" href="../static/css/Encoding.css">
    <script src = ../static/js/slot2.js></script>
</head>
<body>


    <main class="container">

        <!--heading for page-->
        <div class="heading">
            <h1 class="head">
                Phase3: Encoding Categorical Features
            </h1>
        </div>
        
        
        
        <div class="confirm">
            <p>Confirm Your Changes:</p>

            <ul>
                {% for features,values in encodings.items() %}
                <li>{{features}}: {{values}}</li>
                {% endfor %}
            </ul>

            <div class="Confirm">
                <button onclick = "encoder()" class = "start">
                    Confirm
                </button>    
            </div>
        </div>

        

        <!--Button for checking dataset uploaded-->
        <div class="forbutton">
            <button onclick = "show_dataset()" class = "start">
                Check Dataset
            </button>    
        </div>
        
        
       
        

        
        
        
        </main>
        
        
</body>
</html>
